<!DOCTYPE html>
<html lang="en">

<head>
  <base href="../../" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./favicon.png" />
  <title>profile page</title>
  <style>
    body {
      opacity: 0;
      transition: 0.3s;
    }
  </style>
</head>

<body>
  <div id="page" data-layout="layout-2">
    <!-- p-profile -->
    <div class="p-profile">

      <!-- __layout-title -->
      <div class="p-profole__layout-title">
        <div 
          data-component="getTitle"
          data-title="Профіль"
        >
        </div>
      </div>
      <!-- END. __layout-title -->

      <!-- __layout-main -->
      <div class="p-profole__layout-main">
        <form method="GET">
          <div class="p-profole__group-title">
            <div data-component="getGroupTitle" data-title="Основна інформація"></div>
          </div>
          <div class="p-profile__inputs-group">
            <div class="p-profole__input">
              <div 
                data-component="getInput" 
                data-id="firstname" 
                data-name="firstname" 
                data-label="Ім’я" 
                data-placeholder=" "
              >
              </div>
            </div>
            <div class="p-profole__input">
              <div 
                data-component="getInput"
                data-id="lastname"
                data-name="lastname"
                data-label="Прізвище"
                data-placeholder=" "
              >
              </div>
            </div>
            <div class="p-profole__input">
              <div 
                data-component="getInput"
                data-id="email"
                data-name="email"
                data-label="E-mail"
                data-type="email"
                data-placeholder=" "
                data-value="test@gmail.com"
                data-disabled="true"
              >
              </div>
            </div>
          </div>
          <div class="p-profole__group-title">
            <div data-component="getGroupTitle" data-title="Додаткова інфо"></div>
          </div>
          <div class="p-profile__inputs-group">
            <div class="p-profole__input">
              <div 
                data-component="getInput" 
                data-id="lelegram" 
                data-name="lelegram" 
                data-label="Telegram" 
                data-placeholder=" "
              >
              </div>
            </div>
            <div class="p-profole__input">
              <div 
                data-component="getInput" 
                data-id="facebook" 
                data-name="facebook" 
                data-label="Facebook" 
                data-placeholder=" "
              >
              </div>
            </div>
          </div>
          <div class="p-profile__form-button">
            <div 
              data-component="getButton"
              data-title="Зберегти"
              data-classes="button--border-radius"
            >
            </div>
          </div>
        </form>
        <div class="g-spacer-10"></div>
        <div 
          data-component="getTitle"
          data-title="Налаштування"
          data-tag="h2"
        >
        </div>
        <div class="g-spacer-5"></div>
        <div 
          data-component="getTitle"
          data-title="Зміна email"
          data-tag="h4"
        >
        </div>
        <div class="g-spacer-2"></div>
        <p><a href="./pages/change-email/change-email.html">Змінити email</a></p>
      </div>
      <!-- END. __layout-main -->

      <!-- __layout-tariff-status -->
      <div class="p-profole__layout-tariff-status">
        <div 
          data-component="getTariffStatus"
          data-image="./img/10days.png"
          data-text="Вітаємо! Основною перевагою всіх тарифних планів є можливість додавати уроки в «Завершені». Таким чином ви можете відрізняти уроки, з якими ви ознайомились та вивчили, від усіх інших уроків."
        >
        </div>
      </div>
      <!-- END. __layout-tariff-status -->
    
    </div>
    <!-- END. p-profile -->
  </div>

  <script src="./js/helpers.js"></script>
</body>

</html>
